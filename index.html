<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta name="description" content="县长模拟器 - 体验从基层做起的政治生涯"/>
        <meta name="keywords" content="县长模拟器 政治模拟 官场游戏 人生选择"/>
        <meta name="renderer" content="webkit"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="full-screen" content="true"/>
        <meta name="x5-fullscreen" content="true"/>
        <meta name="360-fullscreen" content="true"/>
        <meta name="theme-color" content="#1a5276"/>
        <meta name="laya" screenorientation="landscape"/>
        
        <!-- 关键优化：预加载和资源提示 -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
        
        <link rel="preload" href="libs/laya/min/laya.core.min.js" as="script" crossorigin>
        <link rel="preload" href="libs/laya/min/laya.webgl.min.js" as="script" crossorigin>
        <link rel="preload" href="libs/laya/min/laya.ui.min.js" as="script" crossorigin>
        <link rel="preload" href="./assets/index-BO1DXTVS.js" as="script" crossorigin>

        <!-- 加载样式和提示 -->
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                background: #000;
                overflow: hidden;
                font-family: 'SimHei', 'Microsoft YaHei', sans-serif;
            }
            
            #layaCanvas {
                display: block;
            }
            
            /* 加载动画 */
            #loading-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #1a5276 0%, #2e86c1 100%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                color: white;
                transition: opacity 0.5s ease;
            }
            
            .loading-spinner {
                width: 60px;
                height: 60px;
                border: 4px solid rgba(255,255,255,0.3);
                border-top: 4px solid white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
            }
            
            .loading-text {
                font-size: 18px;
                margin-bottom: 10px;
                text-align: center;
            }
            
            .loading-subtext {
                font-size: 14px;
                opacity: 0.8;
                text-align: center;
                max-width: 300px;
                line-height: 1.4;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            .progress-bar {
                width: 200px;
                height: 4px;
                background: rgba(255,255,255,0.3);
                border-radius: 2px;
                margin-top: 20px;
                overflow: hidden;
            }
            
            .progress-fill {
                height: 100%;
                background: white;
                width: 0%;
                transition: width 0.3s ease;
                border-radius: 2px;
            }
            
            .hidden {
                display: none !important;
            }
        </style>
        
        <title>县长模拟器 - 政治生涯体验</title>
        
        <!-- LayaBox 核心库 -->
        <script type="text/javascript" src="libs/laya/min/laya.core.min.js"></script>
        <script type="text/javascript" src="libs/laya/min/laya.webgl.min.js"></script>
        <script type="text/javascript" src="libs/laya/min/laya.filter.min.js"></script>
        <script type="text/javascript" src="libs/laya/min/laya.particle.min.js"></script>
        <script type="text/javascript" src="libs/laya/min/laya.ui.min.js"></script>
    </head>
    <body>
        <!-- 加载界面 -->
        <div id="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">县长模拟器加载中...</div>
            <div class="loading-subtext">正在初始化政治生涯系统，请稍候</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <!-- LayaBox 画布 -->
        <canvas id="layaCanvas"></canvas>

        <!-- 性能优化脚本 -->
        <script>
            // 性能监控和加载优化
            (function() {
                'use strict';
                
                const loadingContainer = document.getElementById('loading-container');
                const progressFill = document.getElementById('progress-fill');
                let loadProgress = 0;
                
                // 模拟进度更新
                const progressInterval = setInterval(() => {
                    if (loadProgress < 90) {
                        loadProgress += Math.random() * 15;
                        progressFill.style.width = Math.min(loadProgress, 90) + '%';
                    }
                }, 200);
                
                // 资源加载完成检测
                function checkAllLoaded() {
                    const scripts = document.querySelectorAll('script');
                    let loadedCount = 0;
                    let totalCount = scripts.length;
                    
                    scripts.forEach(script => {
                        if (script.complete || script.readyState === 'loaded' || script.readyState === 'complete') {
                            loadedCount++;
                        }
                    });
                    
                    const progress = (loadedCount / totalCount) * 100;
                    progressFill.style.width = Math.max(loadProgress, progress) + '%';
                    
                    if (loadedCount === totalCount) {
                        clearInterval(progressInterval);
                        progressFill.style.width = '100%';
                        
                        // 延迟隐藏加载界面，确保游戏完全初始化
                        setTimeout(() => {
                            loadingContainer.style.opacity = '0';
                            setTimeout(() => {
                                loadingContainer.classList.add('hidden');
                            }, 500);
                        }, 500);
                    }
                }
                
                // 监听脚本加载
                document.addEventListener('readystatechange', checkAllLoaded);
                window.addEventListener('load', checkAllLoaded);
                
                // 性能监控
                if ('performance' in window) {
                    window.addEventListener('load', function() {
                        setTimeout(() => {
                            const perfData = performance.timing;
                            const loadTime = perfData.loadEventEnd - perfData.navigationStart;
                            console.log('页面加载时间:', loadTime + 'ms');
                            
                            if (loadTime > 3000) {
                                console.warn('加载时间较长，建议优化资源');
                            }
                        }, 0);
                    });
                }
                
                // 错误监控
                window.addEventListener('error', function(e) {
                    console.error('游戏运行错误:', e.error);
                });
                
            })();
        </script>

        <!-- 游戏主脚本 -->
        <script type="module" crossorigin src="./assets/index-BO1DXTVS.js"></script>
    </body>
</html>
